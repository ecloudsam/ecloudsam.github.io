                                <h1>固体刚性</h1>
                                <p></p>
                            </header>
                            
                            <p>力在固体中的传播同机械波，速度同声速，正比于弹性，反比于密度</p>
<p>不存在绝对刚体（弹性模量无穷大）</p>
<p>纵波速度一般比横波快（地震造成破坏的主要是横波，抵达慢于地震纵波）</p>
<p>固体弹性分为伸缩弹性和抖动弹性</p>
<p>液体和气体太过松散，没有抖动弹性（无法切向复原），故不能传递横波</p>
