                            <p>偷：依附于空心木舟<br>
盗：占有别人的器皿<br>
窃：从洞里把米拿走</p>
<p>魅：吸引人的鬼<br>
媚：取悦人的美</p>
<p>鬼：人后非人<br>
妖：媚惑反常</p>
<p>精：凝华之体<br>
灵：内化之气</p>
<p>士：美德者<br>
兵：持械者</p>
